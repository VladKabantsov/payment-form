<div class="position-relative">
  <img src="assets/img/language.svg" class="img-container" (click)="displayed = !displayed">
  <div *ngIf="displayed" class="languages-block row">
    <span *ngFor="let lang of languages" (click)="changeLang(lang)" class="lang col-sm-1">{{lang.language}}</span>
  </div>
</div>
